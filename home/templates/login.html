{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/css/login.css ' %}">
    <title>Login</title>
   
</head>
<body>
    <div class="bg-white">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="{% url 'home' %}" class="-m-1.5 p-1.5">
                        <span class="sr-only">Your Company</span>
                        
                        <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
                    </a>
                    <h1 class="LogoNome">Bio Energia</h1>
                </div>
                
    
                <div class="flex lg:hidden">
                    <button id="menu-toggle" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Open main menu</span>
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <a href="#" class="text-sm font-semibold text-gray-900"></a>
                    <a href="#" class="text-sm font-semibold text-gray-900"></a>
                    <a href="#" class="text-sm font-semibold text-gray-900"></a>
                    <a href="#" class="text-sm font-semibold text-gray-900"></a>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                </div>
            </nav>
        </header>
    
        <!-- Mobile menu -->
        <nav id="menu" class="hidden absolute top-16 left-0 w-full bg-white shadow-md p-4 lg:hidden">
            <ul class="space-y-2">
                <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Home</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Sobre</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Vagas</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Contato</a></li>
            </ul>
        </nav>
    </div>
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-900">Entrar na Conta</h2>
        <form class="mt-6" method="POST">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-900">Usuário</label>
                <input type="text" name="username" id="id_username" required class="block w-full rounded-md border border-gray-300 px-3 py-2 mt-1 text-gray-900 focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="mt-4">
                <label for="id_password" class="block text-sm font-medium text-gray-900">Senha</label>
                <input type="password" name="password" id="id_password" required class="block w-full rounded-md border border-gray-300 px-3 py-2 mt-1 text-gray-900 focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500">Entrar</button>
            </div>
        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <p class="text-center text-sm text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <p class="mt-4 text-center text-sm text-gray-500">
            Não tem uma conta?
            <a href="{% url 'cadastro' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Cadastre-se</a>
        </p>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
