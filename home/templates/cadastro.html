<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Cadastro</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .cadastro-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-900">Criar Conta</h2>

        <form class="mt-6" method="POST">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-900">Usuário</label>
                <input type="text" name="username" required class="block w-full rounded-md border border-gray-300 px-3 py-2 mt-1 text-gray-900 focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-900">Email</label>
                <input type="email" name="email" required class="block w-full rounded-md border border-gray-300 px-3 py-2 mt-1 text-gray-900 focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-900">Senha</label>
                <input type="password" name="password1" required class="block w-full rounded-md border border-gray-300 px-3 py-2 mt-1 text-gray-900 focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-900">Confirmar Senha</label>
                <input type="password" name="password2" required class="block w-full rounded-md border border-gray-300 px-3 py-2 mt-1 text-gray-900 focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500">
                    Cadastrar
                </button>
            </div>
        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <p class="text-center text-sm text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <p class="mt-4 text-center text-sm text-gray-500">
            Já tem uma conta?
            <a href="{% url 'login' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Faça login aqui</a>
        </p>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
