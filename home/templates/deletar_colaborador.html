<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Deletar Colaborador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-lg mx-auto my-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-red-500 mb-4">Deletar Colaborador</h1>
        
        <p class="text-lg text-gray-700 mb-6">VocÃª tem certeza que deseja deletar o colaborador <span class="font-semibold">{{ colaborador.nome }}</span>?</p>

        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-between items-center">
                <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Sim, deletar</button>
                <a href="{% url 'dashboard' %}" class="text-blue-500 hover:text-blue-700 font-medium">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
